
<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>astromap: Google KmlLayer KML</title> 
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript"> 
function initialize() {
  var latlng = new google.maps.LatLng(56.36525,-0.351562);
  var myOptions = {
    zoom: 0,
    center: latlng,
    mapTypeId: google.maps.MapTypeId.HYBRID, /* ROADMAP, */
  }
 
  var map = new google.maps.Map(document.getElementById("map_canvas"), 
      myOptions);
 
  kml = 'https://raw.github.com/siznax/astromap/master/astromap.kml';
  var ctaLayer = new google.maps.KmlLayer(kml);
  ctaLayer.setMap(map);
}
</script> 
</head> 
<body onload="initialize()"> 
  <div id="map_canvas"></div> 
</body> 
</html>
